<section class="album">
  <div class="album__container">
    <a class="album__btn-go-back" routerLink="/search">Voltar</a>
  </div>
  <div class="album__container" *ngIf="album$ | async as album">
    <div class="album__highligth">
      <highlight-album [albumThumb]="album.images[0].url" [albumName]="album.name" [artist]="album.artists[0].name"></highlight-album>
    </div>
    <div class="album__list">
      <track-list [trackList]="album.tracks.items"></track-list>
    </div>
  </div>
</section>
