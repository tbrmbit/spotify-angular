<section class="search">
  <profile *ngIf="profile$ | async as profile" 
          [userName]="profile.display_name"
          [thumbUser]="profile.images[0]?.url"
          >
  </profile>
  <div class="search__container-search-bar">
    <input type="text" class="search__search-bar" placeholder="Digite o nome do album" autofocus>
  </div>
  <div class="search__container-list list">
    <ul class="list__albums">
      <li class="list__item"></li>
    </ul>
  </div>
</section>
